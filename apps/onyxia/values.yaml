onyxia:
  ingress:
    enabled: true
    # Es vital descomentar esta línea para que use el controlador que configuramos
    ingressClassName: nginx 
    hosts:
      - host: datalab.onyxia.esad.ignos.net # URL de acceso al panel
  web:
    env:
      #GLOBAL_ALERT: |
