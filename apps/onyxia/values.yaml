  api:
    regions: [
      {
        id: "my-region",
        name: "Ignos Datalab",
        description: "Entorno de pruebas Onyxia sobre k3d",
        services: {
          type: "KUBERNETES",
          singleNamespace: true,
          authenticationMode: "serviceAccount",
          expose: {
            # Aquí es donde se lanzarán los Jupyter/VSCode
            # IMPORTANTE: Coincide con tu wildcard *.labs.onyxia.esad.ignos.net
            domain: "labs.onyxia.esad.ignos.net" 
