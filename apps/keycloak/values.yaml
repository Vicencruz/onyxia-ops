global:
  security:
    allowInsecureImages: true
  postgresql:
    auth:
      postgresPassword: "onyxia123"
      username: "keycloak"
      password: "onyxia123"
      database: "keycloak"
keycloak:
  image:
    repository: bitnamilegacy/keycloak
  auth:
    adminUser: keycloak
    adminPassword: onyxia123
  postgresql:
    image:
      repository: bitnamilegacy/postgresql
  production: true
  tls: 
    enabled: false 
    autoGenerated: false
  proxy: edge
  httpRelativePath: "/auth/"
  #postgresql:
  #  primary:
  #    nodeSelector:
  #      infra: "true"
  #    tolerations:
  #      - key: "infra"
  #        operator: "Exists"
  replicaCount: 1
  #nodeSelector:
  #  infra: "true"
  #tolerations:
  #  - key: "infra"
  #    operator: "Exists"
  #resources:
  #  requests:
  #    cpu: "200m"
  #    memory: "512Mi"
  #  limits:
  #    cpu: "4"
  #    memory: "16Gi"
  ingress:
    # If `true`, an Ingress is created
    enabled: true
    #ingressClassName: nginx
    # Ingress annotations
    annotations:
      ## Resolve HTTP 502 error using ingress-nginx:
      ## See https://www.ibm.com/support/pages/502-error-ingress-keycloak-response
      nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
    # List of rules for the Ingress
    hostname: "auth.lab.onyxia.esad.ignos.net"
    # TLS configuration
    extraTls:
      - hosts:
         - auth.lab.onyxia.esad.ignos.net
  
  extraStartupArgs: "--features=preview --log-level=org.keycloak.events:debug"

  extraEnvVars: 
    - name: ONYXIA_RESOURCES_ALLOWED_ORIGINS
      value: "https://datalab.onyxia.esad.ignos.net, http://localhost, http://127.0.0.1"

  initContainers:
    - name: realm-ext-provider
      image: curlimages/curl
      imagePullPolicy: IfNotPresent
      command:
        - sh
      args:
        - -c
        - |
          # The Onyxia Keycloak theme is published alongside the Onyxia releases as a artifacts: https://github.com/InseeFrLab/onyxia/releases

          curl -L -f -S -o /extensions/theme-onyxia-web.jar https://github.com/InseeFrLab/onyxia/releases/download/v10.31.1/keycloak-theme.jar
      volumeMounts:
        - name: empty-dir
          mountPath: /extensions
          subPath: app-providers-dir

  externalDatabase:
    host: keycloakv3-postgresql
    port: 5432
    user: keycloak
    password: onyxia123
    database: keycloak
